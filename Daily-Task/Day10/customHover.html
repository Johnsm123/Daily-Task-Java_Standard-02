<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Submit Button with Error Alert</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .btn-success:hover {
        background-color: #218838; /* Darker green on hover */
        transform: scale(1.03);
        transition: all 0.2s ease;
      }
    </style>
  </head>
  <body class="p-4">
    <div class="container">
      <h3 class="mb-3">Form with Submit & Validation</h3>
      <form id="myForm">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Enter your name</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="John Doe"
          />
        </div>
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
          Please enter a valid name!
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("myForm");
      const input = document.getElementById("nameInput");
      const alertBox = document.getElementById("errorAlert");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = input.value.trim();

        if (name === "") {
          alertBox.classList.remove("d-none");
        } else {
          alertBox.classList.add("d-none");
          alert("Form submitted successfully!");
          // You can proceed with actual form submission here
        }
      });
    </script>
  </body>
</html>
